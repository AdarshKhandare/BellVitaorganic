<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Soap</title>
    <link rel="stylesheet" href="nature.css">
    <script src="https://kit.fontawesome.com/d103d8b709.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/sidebar/sidebar.css"> -->
</head>

<body>
    <div>navbar</div>

    <div id="glow">
        <p>NATURAL SOAPS</p>
        <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/collections/Soap-Banner-web.jpg?v=1630747998" alt="">
    </div>

    <p class="navigator"><a href="#">Home</a> <i class="fas fa-angle-right"></i>Natural Soaps</p>

    <div id="filter">
        <p>SORT BY</p>
        <select id="sort">
            <option value="">Featured</option>
            <option value="l2h">Price,low to high</option>
            <option value="h2l">Price,high to low</option>
            <option value="A2Z">Alphabetically,A-Z</option>
            <option value="Z2A">Alphabetically,Z-A</option>
            <option value="">Date old to new</option>
            <option value="">Date new to old</option>
            <option value="">Best Selling</option>
        </select>
    </div>
    <div id="container">
        <div id="sider"></div>

        <div id="data"></div>
    </div>


    <!-- ------------------------------------------------------------------------------- -->
    <!-- Bella Cash left yellow button -->
    <section id="bellaCash">
        <button><img src="https://cdn.sweettooth.io/v1/images/launcher_icons/crown.svg?color=%23000000"
                alt="">BellaCash</button>
    </section>

    <!-- Whats app button -->
    <section id="whatsAppButton">
        <button><img
                src="https://cdn.shopify.com/s/files/1/0054/6665/2718/t/277/assets/whatsapp.svg?v=10753259276865380946"
                alt=""></button>
    </section>

    <!-- -------------------------------------------------------------------------------------- -->
</body>

</html>
