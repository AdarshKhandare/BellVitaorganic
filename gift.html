<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift</title>
</head>
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
}
 #des{
        font-size:17px;
        margin-left: 40px;
        text-transform: capitalize;
       color: #999;
    }
 #cel{
     height:300px;
     width:100%;
     background-color: #212529;
     padding-top:70px;
    }
 #spe{
     height:145px;
     width:75%;
     background-color: #212529;
     border: 4px solid white;
     margin:auto;
    padding:15px;
    }
    #h2{
        font-size:27px;
        color:white;
       text-align:center;
    }
    #p{
        font-size:27px;
        text-align:center;
        margin-top:-12px;
        color: #eaaf92;
    }
    #card{
     height:1450px;
     width:75%;
     margin-top: 50px;
     padding-top:40px;
     margin:auto;
    display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:25px;
    }
    #gift{
        height:95%;
     width:100%;
     border: 4px solid #eaaf92;
    }
    
/* Bella Cash Button */

#bellaCash>button{
    background-color: #FFC400;
    border: none;
    outline: none;
    border-radius: 30px;
    cursor: pointer;
    height: 60px;
    padding: 15px 20px;
     /* position: absolute; */
     display:flex;
     align-items: center;
     font-size:14px;
     font-weight:100;
     position:fixed;
     margin: 10px;
     bottom:0;
     letter-spacing:1px
}

#bellaCash>button>img{
    margin-right: 10px;
}

/* WhatsApp button */


#whatsAppButton>button{
    width:60px;
    height:60px;
    position:fixed;
    bottom:0;
    right:0;
    margin:30px;
    outline: none;
    border-radius:50%;
    border:5px solid #fff;
    background-color: #fff;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
</style>
<body>
   <div>NAVBAR</div> 

   <p id="des">Home > Gift Cards</p>
   <div id="cel">
    <div id="spe">
        <h1 id="h2">Celebrate Every Occasion With Our</h1>
        <p id="p">SPECIAL GIFT CARDS</p>  
    </div>
   </div>

   <div id="card">
  <div><img id="gift" src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/Birthday_Gift_Card.png?v=4208470826145012543"></div>
  <div><img id="gift" src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/Anniversary_Gift_Card.png?v=12458053163163626612"></div>
  <div><img id="gift" src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/Thanking_Gift_Card.png?v=8932140578963533426"></div>
  <div><img id="gift" src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/Congrats_Gift_Card.png?v=13811229110920938309"></div>
   </div>

   <div>FOOTER</div>
   
       <!-- Bella Cash left yellow button -->
       <section id="bellaCash">
        <button><img src="https://cdn.sweettooth.io/v1/images/launcher_icons/crown.svg?color=%23000000"
                alt="">BellaCash</button>
    </section>

    <!-- Whats app button -->
    <section id="whatsAppButton">
        <button><img
                src="https://cdn.shopify.com/s/files/1/0054/6665/2718/t/277/assets/whatsapp.svg?v=10753259276865380946"
                alt=""></button>
    </section>
</body>
</html>
